<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome 2024</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- we need a div to actually store the count down letter and new year wish 2024 , happy one and
    then the div with h2 and small tags  -->
		<div class="container">
			<div class="outerBox">
				<div id="countdown">Count Down</div>
				<div><h2 id="newyear">New Year</h2></div>
				<div class="timer">
					<div class="box">
						<h2 id="days">00</h2>
						<small>Days</small>
					</div>
					<div class="box">
						<h2 id="hours">00</h2>
						<small>Hours</small>
					</div>
					<div class="box">
						<h2 id="minutes">00</h2>
						<small>Minutes</small>
					</div>
					<div class="box">
						<h2 id="seconds">00</h2>
						<small>Seconds</small>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
